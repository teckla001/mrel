                 <tr>
                   <td style="display: flex; justify-content:center; background:  rgb(1, 86, 86);" valign="top">

           </td>

                 <tr>
                 <td>
                     <div style="padding-left:10%; padding-right:10%; color: whitesmoke;">
                      <form class="row g-3 needs-validation" novalidate>
                         <div class="col-md-12 position-relative">
                             <label for="validationTooltipUsername" class="form-label">Email</label>
                             <div class="input-group has-validation">
                               <input type="e-mail" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                               <div class="invalid-tooltip">
                                 Please choose a unique and valid Email.
                               </div>
                             </div>
                           </div>
                          <div class="col-md-12 position-relative">
                           <label for="validationTooltipUsername" class="form-label">Password</label>
                           <div class="input-group has-validation">
                             <input type="password" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                             <div class="invalid-tooltip">
                               Please choose a unique and valid password.
                             </div>
                           </div>
                          </div>
                          <label class="block font-medium text-sm text-gray-700 leading-none mb-1 flex items-center" for="remember_me">
                             <input type="checkbox" class="p-2 leading-none text-sm rounded-md border-2  border-gray-300 focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" id="remember_me" name="remember">                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                         </label>
                          <div class="col-12">
                           <button class="btn btn-dark" type="submit">Login</button>
                         </div>
                         <div class="mt-4">
                             <a class="underline text-sm text-gray-600 hover:text-gray-900" style="color: whitesmoke;" href="forgot-password.html">
